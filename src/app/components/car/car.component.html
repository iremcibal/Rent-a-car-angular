<div *ngFor="let car of cars" class="card" style="width: 18rem;display:inline-flex;margin: 1rem;">
    <img [src]="imgUrl + car.carImageImagePath" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{car.brandName}}  {{car.name}}</h5>
      <p class="card-text">Modeli:{{car.modelYear}}   Günlük Fiyatı:{{car.dailyPrice}}</p>
      <a href="#" class="btn btn-primary">İlanı Görüntüle</a>
    </div>
</div>
